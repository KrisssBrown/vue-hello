<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>

    <div id="app">

            <h1>{{ message }}</h1>

    <script>

        createApp({
            data() {
                return {
                    message: 'Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae corrupti repellat nihil fugit inventore, ducimus laboriosam nostrum iure a minima aut dolor in optio magni. Reprehenderit libero atque asperiores quos!',
                    srcImg: 'https://picsum.photos/700'
                }
            }
        }).mount('#app')
    </script>



</body>

</html>
